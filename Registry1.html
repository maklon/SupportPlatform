<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CP支撑平台</title>
<link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="Bootstrap/css/bootstrap-theme-cerulean.min.css" rel="stylesheet" type="text/css">
<link href="jquery-ui/css/redmond/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" type="text/css">
<link href="Css/theme-ui.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="Scripts/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="Bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="jquery-ui/js/jquery-ui-1.10.4.custom.min.js"></script>
<script type="text/javascript" src="Scripts/jQuery.Bootstrap.WebUI.js"></script>
<script type="text/javascript">
	function Logining(){
		if ($("#uname").val()=="" || $("#pwd").val()==""){
			$("#LoginDialog").ShowDialog("用户名或密码没有填写。");
			return;
		}
		SwitchOperate("Logining");
		$("#ProgressValue").SetProgressValue(30);
		$.post("Ajax/Logining.aspx",{uname:$("#uname").val(),pwd:$("#pwd").val()},function(data){
			if (data=="0"){
				$("#ProgressValue").SetProgressValue(100);
				window.location="Default.aspx";
			}else{
				$("#ProgressValue").SetProgressValue(90);
				$("#LoginDialog").ShowDialog(data);
				SwitchOperate("Input");
			}
		});
	}
	
	function SwitchOperate(who){
		if (who=="Logining"){
			$("#area_btn").hide();
			$("#area_waiting").show();
		}else if (who=="Input"){
			$("#area_btn").show();
			$("#area_waiting").hide();
		}
	}
	
	$(document).ready(function() {
        $("#LoginDialog").dialog({
			autoOpen:false,
			buttons:{
				Ok:function(){
					$(this).dialog("close");
				}
			}
        });

        $("#uname,#pwd,#area_btn").keydown(function (e) {
            if (e.keyCode == 13) {
                Logining();
            }
        });
    });
</script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="navbar-header"><a class="navbar-brand" href="Default.aspx">爱游戏&nbsp;CP支撑平台</a></div>
</nav>
<div class="caption text-right" style="padding-right:30px;">
  <h4><a href="Registry.aspx" class="label label-default">新用户注册</a></h4>
</div>
<div class="container" style="width:500px;">
  <h2>用户注册-步骤1-验证CP信息</h2>
  <div class="form-group" id="Gp_CPId">
    <label>请输入所属CP的CPId</label>
    <input id="Text_CPId" type="text" class="form-control" maxlength="10">
  </div>
  <div class="form-group" id="GP_Account">
    <label>请输入所选CP在商务平台的登录账号</label>
    <input id="Text_CPAccount" type="text" class="form-control" maxlength="15">
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group" id="Gp_VC">
        <label>请输入验证码:</label>
        <input id="Text_ValidateImg" type="text" class="form-control" maxlength="5">
      </div>
    </div>
    <div class="col-md-8">
      <div class="form-group">
      <label>请输入图片中的字符，不区分大小写:</label>
      <p><img src="ValidateImage.aspx" width="65" height="25"></p></div>
    </div>
  </div>
  <div class="form-group">
  	<div class="text-center"><input type="button" value="下一步" class="btn btn-primary"></div>
  </div>
</div>
<div id="LoginDialog" title="登录"></div>
</body>
</html>
